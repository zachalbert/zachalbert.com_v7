<div class="universe">

  <div class="galaxy">

    <div class="sun planet">
      <div class="planet-label" title="☉ sun"><span class="symbol">☉</span><span class="label">sun</span></div>
    </div>

    {% for planet, symbol in planets %}
      <div class="{{ planet }} orbit">
        <div class="pos">
          <div class="planet-label" title="{{ symbol }}: {{ planet }}"><span class="symbol">{{ symbol }}</span><span class="label">{{ planet }}</span></div>
          <div class="planet" title="{{ planet }}">
            <div class="light-side"></div>
            <div class="dark-side"></div>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>

</div>
